- name: Delete persistent volume data
  hosts: localhost
  gather_facts: false
  become: true
  tags:
    - never
    - pvs
    - everything

  tasks:
    - name: Delete koji-db-data PV directory
      file:
        path: "{{ koji_db_data_dir }}"
        state: absent
      tags:
        - koji_pvs
        - koji_db_pv

    - name: Delete koji-files PV directory
      file:
        path: "{{ koji_files_dir }}"
        state: absent
      tags:
        - koji_pvs
        - koji_files_pv

    - name: Delete registry-data PV directory
      file:
        path: "{{ registry_data_dir }}"
        state: absent
      tags:
        - registry_pv


- name: Delete all remaining OSBS-Box data
  hosts: localhost
  gather_facts: false
  tags:
    - never
    - everything

  tasks:
    - name: Delete certificate directories
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{ koji_certs_dir }}"
        - "{{ certificates_dir }}"
      tags:
        - certificates

    - name: Delete openshift files directory
      file:
        path: "{{ openshift_files }}"
        state: absent
      tags:
        - openshift_files

    - name: Delete OSBS-Box data directory
      # At this point, it should only contain empty directories (if anything)
      file:
        path: "{{ osbs_box_data_dir }}"
        state: absent
