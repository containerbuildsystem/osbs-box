kind: Template
apiVersion: v1
metadata:
  name: koji-client
  description: >
    Koji-client provides everything that is necessary to communicate with Koji
    using the CLI, including the containerbuild CLI plugin.

    Does not do anything on its own (other than `sleep infinity`), is meant to
    be used with `oc rsh` to trigger koji commands.

parameters:
  - name: OSBS_BOX_REPO
    description: Repository to build the image from
    value: https://github.com/containerbuildsystem/osbs-box
    required: true

  - name: OSBS_BOX_VERSION
    description: Branch/tag/commit within the repository specified above
    value: master
    required: true

labels:
  app: koji-client

objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: koji-client
    spec: {}

  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: koji-client
    spec:
      source:
        type: Git
        git:
          uri: ${OSBS_BOX_REPO}
          ref: ${OSBS_BOX_VERSION}
        contextDir: koji-client
      strategy:
        type: Docker
        dockerStrategy:
          from:
            kind: ImageStreamTag
            name: koji-base:latest
      output:
        to:
          kind: ImageStreamTag
          name: koji-client:latest
      triggers:
        - type: ImageChange

  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: koji-client
    spec:
      replicas: 1
      selector:
        app: koji-client
      strategy:
        type: Recreate
      template:
        metadata:
          name: koji-client
          labels:
            app: koji-client
        spec:
          containers:
            - name: koji-client
              image: koji-client:latest
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - koji-client
            from:
              kind: ImageStreamTag
              name: koji-client:latest
