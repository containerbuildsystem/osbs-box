version: '2'

volumes:
    osbsbox-osbs:
    osbsbox-koji-config:
    osbsbox-koji-certs:

services:

    shared-data:
        build:
          context: shared-data
          args:
            UPDATES_TESTING: 1
        hostname: shared-data
        volumes:
            - osbsbox-osbs:/opt/osbs
            - osbsbox-koji-config:/opt/koji-clients
            - osbsbox-koji-certs:/etc/pki/koji

    koji-db:
        build: koji-db
        hostname: koji-db
        environment:
            - POSTGRES_DB=koji
            - POSTGRES_USER=koji
            - POSTGRES_PASSWORD=mypassword

    koji-hub:
        build:
          context: hub
          args:
            UPDATES_TESTING: 1
        hostname: koji-hub
        volumes_from:
            - shared-data
        # Need to export ports on workstation so it
        # can be reached from Openshift's pods
        ports:
            - "8080:8080"
            - "8083:8083"

    koji-builder:
        build:
          context: koji-builder
          args:
            UPDATES_TESTING: 1
        hostname: koji-builder
        volumes_from:
            - shared-data

    koji-client:
        build:
          context: client
          args:
            UPDATES_TESTING: 1
        hostname: koji-client
        volumes_from:
            - shared-data
