version: '2'

volumes:
    osbsbox-osbs:
    osbsbox-koji-config:
    osbsbox-koji-certs:
    osbsbox-registry-auth:

services:

    shared-data:
        build:
          context: shared-data
        # Uncomment to use packages from updates-testing repo
        #   args:
        #     UPDATES_TESTING: 1
        hostname: shared-data
        volumes:
            - osbsbox-osbs:/opt/osbs
            - osbsbox-koji-config:/opt/koji-clients
            - osbsbox-koji-certs:/etc/pki/koji
            - osbsbox-registry-auth:/auth
            - ./certs:/certs:z

    koji-db:
        build: koji-db
        hostname: koji-db
        environment:
            - POSTGRES_DB=koji
            - POSTGRES_USER=koji
            - POSTGRES_PASSWORD=mypassword

    koji-hub:
        build:
          context: hub
        # Uncomment to use packages from updates-testing repo
        #   args:
        #     UPDATES_TESTING: 1
        hostname: koji-hub
        volumes_from:
            - shared-data
        # Need to export ports on workstation so it
        # can be reached from Openshift's pods
        ports:
            - "8080:8080"
            - "8083:8083"

    koji-builder:
        build:
          context: koji-builder
        # Uncomment to use packages from updates-testing repo
        #   args:
        #     UPDATES_TESTING: 1
        hostname: koji-builder
        volumes_from:
            - shared-data
        volumes:
            - /sys/fs/cgroup:/sys/fs/cgroup:ro
        tmpfs:
            - /run
            - /tmp

    koji-client:
        build:
          context: client
        # Uncomment to use packages from updates-testing repo
        #   args:
        #     UPDATES_TESTING: 1
        hostname: koji-client
        volumes_from:
            - shared-data

    registry:
      image: registry:2
      ports:
        - 5000:5000
      environment:
        REGISTRY_HTTP_TLS_CERTIFICATE: /certs/domain.crt
        REGISTRY_HTTP_TLS_KEY: /certs/domain.key
        REGISTRY_AUTH: htpasswd
        REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
        REGISTRY_AUTH_HTPASSWD_REALM: Registry Realm
      volumes_from:
        - shared-data
